name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
          with:
            node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run TS typecheck
        run: npm run typecheck